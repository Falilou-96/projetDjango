<body>
    <nav id="menu" class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand page-scroll" href="#page-top">Agence Immobilier</a> </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="http://127.0.0.1:8000/about/" class="page-scroll">A Propos de nous</a></li>
        <li><a href="http://127.0.0.1:8000/service/" class="page-scroll">Services</a></li>
        <li><a href="http://127.0.0.1:8000/project/" class="page-scroll">Projets</a></li>
        <li><a href="http://127.0.0.1:8000/team/" class="page-scroll">Équipe</a></li>
        <li><a href="http://127.0.0.1:8000/amina/" class="page-scroll btn btn-primary ">Inscription</a></li>
        <li><a href="http://127.0.0.1:8000/nana/" class="page-scroll btn btn-primary ">Rendez-vous</a></li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
</nav>
<div id="contact">
  <div class="container">
    <div class="section-title text-center">
      <h2>Bienvenue sur votre page de prise de rendez-vous</h2>
      <hr>
      <p></p>
    </div>
    <div class="col-md-4">
      <h3>Contact Info</h3>
      <div class="contact-item"> <span></span>
        <p><br></p>
      </div>
      <div class="contact-item"> <span>Email</span>
        <p></p>
      </div>
      <div class="contact-item"> <span>Phone</span>
        <p></p>
      </div>
    </div>
    <div class="col-md-8">
      <h3>Veuillez renseigner le formulaire ci-dessous</h3>
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder="Name" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Email" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
          <p class="help-block text-danger"></p>
        </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-custom btn-lg">Envoyer</button>
      </form>
    </div>
  </div>
</div>
<div id="footer">
  <div class="container text-center">
    <div class="social">
      <ul>
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
        <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
        <li><a href="#"><i class="fa fa-youtube"></i></a></li>
      </ul>
    </div>
    <div>
      <p>&copy; Copyright 2022. Tous les droits sont réservés.</p>
    </div>
  </div>
</div>

<script type="text/javascript" src="{% static 'js/jquery.1.11.1.js'%}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js'%}"></script>
<script type="text/javascript" src="{% static 'js/SmoothScroll.js'%}"></script>
<script type="text/javascript" src="{% static 'js/nivo-lightbox.js'%}"></script>
<script type="text/javascript" src="{% static 'js/jquery.isotope.js'%}"></script>
<script type="text/javascript" src="{% static 'js/jqBootstrapValidation.js'%}"></script>
<script type="text/javascript" src="{% static 'js/contact_me.js'%}"></script>
<script type="text/javascript" src="{% static 'js/main.js'%}"></script>
</body>
</html>
